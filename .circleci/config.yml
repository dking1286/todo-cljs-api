version: 2
jobs:
  test:
    working_directory: ~/todo-cljs-api
    docker:
      - image: circleci/clojure:lein-2.7.1
        environment:
        - PG_HOST: localhost
        - PG_USER: ubuntu
      - image: postgres:9.6
        environment:
        - POSTGRES_USER: ubuntu
        - POSTGRES_DB: todo_cljs_test
    environment:
      LEIN_ROOT: nbd
      JVM_OPTS: -Xmx3200m
      CIRCLECI_CACHE_KEY: todo-cljs-api-{{ checksum "project.clj" }}
    steps:
      - checkout
      - restore_cache:
          key: $CIRCLECI_CACHE_KEY
      - run:
          name: Install dependencies
          command: lein deps
      - save_cache:
          paths:
            - ~/.m2
            - ~/.lein
          key: $CIRCLECI_CACHE_KEY
      - run:
          name: Run all tests
          command: lein with-profile +test test :all
          environment:
          - DB_NAME: todo_cljs_test
          - DB_TYPE: postgresql
          - DB_HOST: localhost
          - DB_USER: ubuntu

  build:
    working_directory: ~/todo-cljs-api
    docker:
      - image: circleci/clojure:lein-2.7.1
    steps:
      - checkout
      - restore_cache:
          key: $CIRCLECI_CACHE_KEY
      - run:
          name: Install dependencies
          command: lein deps
      - save_cache:
          paths:
            - ~/.m2
            - ~/.lein
          key: $CIRCLECI_CACHE_KEY
      - run:
          name: Build binary
          command: |
            lein build:prod
            mkdir -p workspace/out
            cp ./target/uberjar/todo-cljs-api-standalone.jar ./workspace/out/app.jar
      - persist_to_workspace:
          root: workspace
          paths:
            - out

  build-container:
    working_directory: ~/todo-cljs-api
    docker:
      - image: circleci/clojure:lein-2.7.1
    steps:
      - checkout
      - attach_workspace:
          at: workspace
      - setup_remote_docker: # Allow pushing to remote docker repository
          docker_layer_caching: true
      - run:
          name: Build and publish container
          command: |
            echo $DOCKER_PASSWORD | docker login --username=$DOCKER_USERNAME --password-stdin
            docker build --build-arg JAR_PATH="./workspace/out/app.jar" -t dking1286/todo-cljs-api .
            docker push dking1286/todo-cljs-api

  deploy-container-staging:
    working_directory: ~/todo-cljs-api
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - run:
          command: |
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            # gcloud-auth-activate-service-account --key-file=${GCLOUD_SERVICE_KEY LOCATION}
            # gcloud --quiet config set project ${GCLOUD_PROJECT_NAME}
            # gcloud --quiet config set compute/zone ${GCLOUD_COMPUTE_ZONE}
            # gcloud --quiet container clusters get-credentials ${GCLOUD_CLUSTER_NAME_STAGING}        

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - test
      - build
      - build-container:
          requires:
            - test
            - build
      - deploy-container-staging:
          requires:
            - build-container